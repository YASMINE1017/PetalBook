<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetalBook | 共同养花日记</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/featured/?flower') no-repeat center center fixed;
            background-size: cover;
            font-family: "Helvetica Neue", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            backdrop-filter: blur(2px);
        }
        .box {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem 3rem;
            border-radius: 12px;
            text-align: center;
        }
        input[type="password"] {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            width: 200px;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>🌸 PetalBook</h1>
        <p>记录我们一起养的花</p>
        <form method="POST">
            <input type="password" name="password" placeholder="请输入名字密码" required>
            <br>
            <button type="submit">进入</button>
        </form>
        {% if error %}
        <p style="color: pink; margin-top: 1rem;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
